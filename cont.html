

<html>
<head>
<title>Contact Form</title>
<link rel="stylesheet" type="text/css" href="css.html">
</head>

<body>
<div class="title">
<h1>Contact Us</h1>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</div>


<div class="box">

<form>

<br><input type="text" name="name" class="form-control" placeholder="Enter Your Name"></input><br>

<br><input type="email" name="email"  class="form-control" placeholder="Enter Your Email"></input><br>


<br><input type="tel" name="contact"  class="form-control" placeholder="Enter Your Phone Number"></input><br>
 

<br><textarea rows="4" cols="3" class="form-control" placeholder="Message"></textarea><br>
 

<input type="button" name="" class="form-control submit" value="SUBMIT"></input>

</form>
</div>
</body>
</html>
